name: CI/CD Deploy to Linux Server

on:
  push:
    branches:
      - main  # Adjust if you use a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LINUX_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.LINUX_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Linux Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.LINUX_USERNAME }}@${{ secrets.LINUX_HOST }} << 'EOF'
            cd /home/kasquare/git/project/auto_action_deploy
            git pull origin main
            npm install
            npm run build
            rm -rf /home/kasquare/project_build/*
            cp -r dist/* /home/kasquare/project_build/
          EOF
