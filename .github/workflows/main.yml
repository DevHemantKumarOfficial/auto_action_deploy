name: CI/CD Deploy to Azure Windows Server

on:
  push:
    branches:
      - main  # Change if youâ€™re using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AZURE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on Azure Windows Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_USERNAME }}@${{ secrets.AZURE_HOST }} << 'EOF'
            cd C:\Users\inphamed\Desktop\git\gitAutomation\auto_action_deploy  # Replace with actual path, e.g., D:\apps\my-app
            call npm install
            call npm run build
          EOF
